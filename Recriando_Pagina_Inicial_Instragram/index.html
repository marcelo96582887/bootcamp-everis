<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clone Pagina Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular.png" alt="Celular Intagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo_instagram.png" alt="Instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/PIC00079_bk.JPG" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue com marcelo.rosario.silva@gmail.com</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é marcelo.rosario.silva@gmail.com?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo!!!</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
